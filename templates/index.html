<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Autocorrect</title>
</head>

<body>
    <div class="Head">
        <h1>Welcome to autocorrect!</h1>
    </div>
    <form class="inputing" method="POST">
        <p class="instruction_text">Please input your text and we will autocorrect it!</p><br>
        <input type="text" id="word" name="word"><br><br>
        <input type="submit" id="submit" value="submit">
    </form>
    <br><br><br><br><br>
    
    <div class="dataframe">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
